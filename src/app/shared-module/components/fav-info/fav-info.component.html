      <img
        alt="Silhouette of a person's head"
        src="https://ionicframework.com/docs/img/demos/avatar.svg"
      />
    </ion-avatar>
    <h3>{{ user?.name }} {{ user?.surname | surnameInitial }}</h3>
    <ion-button
      aria-label="AÃ±adir usuario a favoritos"
      button
      fill="clear"
      (click)="removeFav($event)"
    >
      <ion-icon
        aria-hidden="true"
        color="danger"
        name="heart"
        slot="icon-only"
      ></ion-icon>
    </ion-button>
</ion-card>
