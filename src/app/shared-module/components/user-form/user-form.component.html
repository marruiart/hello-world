<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" fill="clear" (click)="onCancel()">
        <ion-icon slot="icon-only" name="arrow-back-outline" />
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ mode == "New" ? "Nuevo usuario" : "Editar usuario" }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" *ngIf="mode == 'Edit'" (click)="onDelete()">
        <ion-icon slot="icon-only" name="trash-outline" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <app-avatar-selectable formControlName="avatar" />
    <ion-item>
      <ion-input
        label="Nickname"
        labelPlacement="start"
        type="text"
        formControlName="nickname"
      />
    </ion-item>
    <ion-item>
      <ion-input
        label="Nombre"
        labelPlacement="start"
        type="text"
        formControlName="name"
      />
    </ion-item>
    <ion-item>
      <ion-input
        label="Apellidos"
        labelPlacement="start"
        type="text"
        formControlName="surname"
      />
    </ion-item>
    <ion-item>
      <ion-input
        label="Edad"
        labelPlacement="start"
        type="date"
        formControlName="age"
      />
    </ion-item>
    <app-tasks-selectable formControlName="task_id" [user]="user" />
  </form>
</ion-content>
<ion-footer>
  <ion-button
    type="submit"
    [disabled]="!form.valid || !form.dirty"
    class="ion-padding"
    expand="full"
    (click)="onSubmit()"
  >
    {{ mode == "New" ? "Crear" : "Guardar" }}
  </ion-button>
</ion-footer>
