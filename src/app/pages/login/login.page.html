<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="login" (ngSubmit)="onLogin()">
    <ion-item>
      <ion-input
        type="email"
        label="Email: "
        placeholder="ej. email@gmail.com"
        formControlName="identifier"
      />
    </ion-item>
    <ion-item>
      <ion-input
        type="password"
        label="ContraseÃ±a: "
        formControlName="password"
      />
    </ion-item>
    <div>
      <ion-text color="danger">{{ errMsg }}</ion-text>
    </div>
    <ion-button
      type="submit"
      shape="round"
      [disabled]="!login.dirty || !login.valid"
    >
      Aceptar
    </ion-button>
  </form>
</ion-content>
