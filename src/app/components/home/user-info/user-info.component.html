<ion-card class="card" color="light" (click)="welcome()" button="true">
  <ion-card-header>

    <ion-button class="fav-button" fill="clear" aria-label="Favorite" (click)="onFavClick($event)">
      <ion-icon *ngIf="!user?.fav; else favIcon" slot="icon-only" color="light" name="heart-outline"
        aria-hidden="true"></ion-icon>
      <ng-template #favIcon>
        <ion-icon slot="icon-only" name="heart" color="danger" aria-hidden="true"></ion-icon>
      </ng-template>
    </ion-button>

    <ion-card-title class="card-title">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <span>{{ user?.name }} {{ user?.surname | surnameInitial }}</span>
    </ion-card-title>
    <ion-card-content class="card-content">
      <h3>Nombre</h3>
      <p>{{ user?.name }}</p>
      <h3>Apellidos</h3>
      <p>{{ user?.surname }}</p>
      <h3>Edad</h3>
      <p>{{ user?.age }} a√±os</p>
    </ion-card-content>
  </ion-card-header>
</ion-card>
