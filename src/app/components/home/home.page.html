<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gestor de usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="welcome()">{{"Ir a welcome" | myUppercase}}</ion-button>
  <ion-button (click)="onDeleteAllClicked()">{{"Eliminar todos" | myUppercase}}</ion-button>
  <div id="container">
    <section class="user-info" *ngIf="!loading">
      <app-user-info appHighlight *ngFor="let user of (users.users$ | async) | favs:(favs.favs$ | async)" [user]="user"
        (onFavClicked)="onFavClicked(user, $event)" (onDeleteClicked)="onDeleteClicked(user)" (onCardClicked)="onCardClicked(user.id)"></app-user-info>
    </section>
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
  <ion-loading [isOpen]="loading" class="custom-loading" message="Cargando..."></ion-loading>
</ion-content>
