<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gestor de usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="welcome()">{{"Ir a welcome" | myUppercase}}</ion-button>
  <ion-button (click)="onDeleteAllClicked()">{{"Eliminar todos" | myUppercase}}</ion-button>
  <section class="cards-section" *ngIf="!loading">
    <app-user-info appHighlight *ngFor="let user of (users.users$ | async) | favs:(favs.favs$ | async)" [user]="user"
      (onFavClicked)="onFavClicked(user, $event)" (onDeleteClicked)="onDeleteClicked(user)"
      (onCardClicked)="onCardClicked(user.id)"></app-user-info>
  </section>
  <ion-loading [isOpen]="loading" message="Cargando..."></ion-loading>
</ion-content>
